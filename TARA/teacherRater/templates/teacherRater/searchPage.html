{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TARA | Search</title>
    <link href="{% static 'teacherRater/styles.css' %}" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="#" class="logo">T A R A</a>
        <ul class="navigation">
            <li><a href="{% url 'index' %}">Teachers</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <a class="Logout" href="{% url 'logout' %}">Logout from <br>{{request.user}}</a>
    </nav>


<div class="highSchoolList">
            {% for teacher in search %}
            <div class="main-card">
                <div class="main-card-image" style="background-image: url({{ teacher.picture }})"></div>
                <div class="main-card-details">
                    <div class="main-card-name">
                        <h1>{{ teacher.name }}</h1>
                    </div>
                    <div class="main-card-rating">
                        <h2>Rating: {{ teacher.overallRating }}</h2>
                    </div>
                    <h3>Subjects: {{ teacher.lesson }}</h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
