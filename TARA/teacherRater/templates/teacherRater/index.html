{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="{% static 'teacherRater/styles.css' %}" rel="stylesheet">

</head>
<body>
    <nav>
        <a href="{% url 'index' %}" class="logo">T A R A</a>
        <ul class="navigation">
            <li><a href="{% url 'index' %}">Teachers</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <a class="Logout" href="{% url 'logout' %}">Logout from <br>{{request.user}}</a>
    </nav>
    <div class="mainBody">
        <h1>The Amazing Rating Application</h1>
        <div class="MainSearch">
            <input type="text" class="searchTerm" placeholder="Search For A Teacher">
            <button type="submit" class="searchButton">
                Go
            </button>
        </div>

        <div class="container">
            <div class="main-card">
                {% for teacher in teacherRatings %}
                <div class="cards">
                    <a class="profile-button" href="{% url 'TeacherProfile' teacher.teacherID %}">
                        <div class="card">
                            <div class="content">
                                <div class="img">
                                    <img src="{{ teacher.picture}}">
                                </div>
                                <div class="details">
                                    <div class="name">{{teacher.name}}</div>
                                    <div class="job">{{teacher.lesson}}</div>
                                    <div class="job">{{teacher.overallRating}}</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>

</body>
</html>
