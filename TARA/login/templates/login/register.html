{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>TARA | Register</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'login/styles.css' %}" rel="stylesheet">
    <link rel="icon" href="https://i.ibb.co/N2F2Qd8/TaraLogo.jpg" type="image/icon type">
</head>
<body>
    <div class="center-new">
        <div class="leftSideRegister"></div>
        <div class="rightSide">
            <h1>Register</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="txt_field">
                    <input type="text" name="username" required>
                        <span></span>
                        <label>Username</label>
                </div>

                <div class="txt_field">
                    <input type="email" name="email" required>
                        <span></span>
                        <label>Email</label>
                </div>

                <div class="txt_field">
                    <input type="password" name="password" required>
                        <span></span>
                        <label>Password</label>
                </div>

                <div class="errorMessages">
                    {%for message in messages%}
                    {{message}}
                    {%endfor%}
                </div>
                <input class="btn register-btn" type="submit" value="Register">
            </form>
        <div class="signup_link">
            Already got an account? <a href="{% url 'login'%}">Login</a>
        </div>
        </div>
    </div>
</body>
</html>
