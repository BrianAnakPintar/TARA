{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TARA | Success</title>
    <link rel="icon" href="https://i.ibb.co/N2F2Qd8/TaraLogo.jpg" type="image/icon type">
    <link href="{% static 'teacherRater/styles.css' %}" rel="stylesheet">
    <style>
        body {
            background: white;
        }
    </style>
</head>
<body>

<div class="review-page">
    <div class="reviewed">
        <h1>Email Sent!</h1>
        <div class="review-img"><img src="https://media1.giphy.com/media/BmTjHqLbyZyVUJPAfb/giphy.gif?cid=ecf05e47s0n3glwwmx7ufmvtnnw74smrl6i913rd9sverqds&rid=giphy.gif&ct=g"></div>
        <div class="review-detail">
            <h3>Please check your email inbox </h3>
            <span>Click the link provided in the email to reset your password</span> <br>
            <a href="{% url 'login'%}">
                <button type="button">Continue</button>
            </a>

        </div>
    </div>
</div>

</body>
</html>
