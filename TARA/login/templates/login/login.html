<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form method="POST" action="">
    {% csrf_token %}
    Username <input type="text" name="username"> <br>
    Password <input type="password" name="password"> <br><br>

    <input class="btn login-btn" type="submit" value="Login">
</form>

{%for message in messages%}
    <p>{{message}}</p>
{%endfor%}
</body>
</html>
