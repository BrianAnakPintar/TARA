{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
        <link href="{% static 'login/styles.css' %}" rel="stylesheet">
</head>
<body>
<div class="center">
<h1>Login</h1>
<form method="POST" action="">
    {% csrf_token %}
    <div class="txt_field">
   <input type="text" name="username" required>
        <span></span>
          <label>Username</label>
    </div>

    <div class="txt_field">
    <input type="password" name="password" required>
         <span></span>
          <label>Password</label>
    </div>

    <div class="errorMessages">
        {%for message in messages%}
        {{message}}
        {%endfor%}
    </div>

    <input class="btn login-btn" type="submit" value="Login"> <br>


</form>
    <div class="signup_link">
    Don't have an account? <a href="register">Register</a>
    </div>

</div>
</form>
</body>
</html>
