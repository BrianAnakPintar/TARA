{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TARA | Success</title>
    <link rel="icon" href="https://i.ibb.co/N2F2Qd8/TaraLogo.jpg" type="image/icon type">
    <link href="{% static 'teacherRater/styles.css' %}" rel="stylesheet">
    <style>
        body {
            background: white;
        }
    </style>
</head>
<body>

<div class="review-page">
    <div class="reviewed">
        <h1>Email Sent</h1>
        <div class="review-img"><img src="https://media4.giphy.com/media/l0JM83bF1jbRsTnNu/200w.webp?cid=ecf05e473zjep5xaxhubyl5ia2hr55c5hut5wfvglxzjqwx5&rid=200w.webp&ct=g"></div>
        <div class="review-detail">
            <h3>Check your Email Inbox</h3>
            <span>It might take up to 5 minutes for the email to show up in your inbox</span> <br>
            <a href="{% url 'login' %}">
                <button type="button">Continue</button>
            </a>

            <script type="text/javascript">
                setTimeout (function(){
                document.getElementById('submitButton').disabled = null;
                },63200);

                var countdownNum = 60;
                incTimer();

                function incTimer(){
                setTimeout (function(){
                    if(countdownNum != 0){
                    countdownNum--;
                    document.getElementById('timeLeft').innerHTML = 'Time left: ' + countdownNum + ' seconds';
                    incTimer();
                    } else {
                    document.getElementById('timeLeft').innerHTML = 'Click the button to resend the verification email';
                    }
                },1000);
                }
            </script>

            <form action="#" method="POST">
                {% csrf_token %}
                <input type="submit" disabled="disabled" id="submitButton" value="Resend Email" class="resendbtn" />
                <p id="timeLeft">Time left: 60 seconds</p>
            </form>


            <div class="errorMessages">
                {%for message in messages%}
                    {{message}}
                {%endfor%}
            </div>
        </div>
    </div>
</div>

</body>
</html>
